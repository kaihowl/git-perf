[package]
name = "git-perf"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
average = "0.13.1"
backoff = "0.4.0"
clap = { version="4", features=["derive", "wrap_help"] }
clap_mangen = "0.2.5"
criterion = "0.5.1"
csv = "1.1.6"
hex = "0.4.3"
itertools = "0.10.5"
plotly = "0.8.3"
serde = { version = "1.0.145", features = ["derive"] }
thiserror = "1.0.51"
toml = "0.8.6"
toml_edit = "0.20.4"

[dev-dependencies]
tempfile = "3.3.0"
httptest = "0.15.4"

[features]
vendored-openssl = []

[[bench]]
name = "read"
harness = false

[[bench]]
name = "add"
harness = false
