[package]
name = "git-perf"
version = "0.15.1"
edition = "2021"
description = "Track, plot, and statistically validate simple measurements using git-notes for storage"
license = "MIT"
repository = "https://github.com/kaihowl/git-perf"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
average = "0.13.1"
backoff = "0.4.0"
clap = { version="4", features=["derive", "wrap_help"] }
clap_mangen = "0.2.5"
criterion = "0.5.1"
hex = "0.4.3"
itertools = "0.10.5"
plotly = "0.8.3"
thiserror = "1.0.51"
toml = "0.8.6"
toml_edit = "0.20.4"

[dev-dependencies]
tempfile = "3.3.0"
httptest = "0.15.4"

[features]
vendored-openssl = []

[[bench]]
name = "read"
harness = false

[[bench]]
name = "add"
harness = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.7.2"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "aarch64-apple-darwin", "x86_64-apple-darwin"]
# Publish jobs to run in CI
pr-run-mode = "plan"
