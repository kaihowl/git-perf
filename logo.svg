<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F05133;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Git branch (simplified) -->
  <g id="git-branch">
    <line x1="60" y1="60" x2="60" y2="140" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="60" r="8" fill="#F05133"/>
    <circle cx="60" cy="100" r="8" fill="#DE4C36"/>
    <circle cx="60" cy="140" r="8" fill="#D73A4A"/>
  </g>

  <!-- Performance wave/trend -->
  <g id="perf-wave">
    <path d="M 90 100 Q 110 70, 130 100 Q 150 130, 170 100"
          stroke="url(#mainGradient)" stroke-width="6" fill="none"
          stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Speed indicator (arrow) -->
  <g id="speed-arrow">
    <path d="M 120 140 L 150 140 L 145 135 M 150 140 L 145 145"
          stroke="#0288D1" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
