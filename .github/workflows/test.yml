name: Test git-perf

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: 41 11 * * 0
jobs:

  build:
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      PYTHONOPTIMIZE: TRUE

    steps:
      - uses: actions/checkout@v2
        with:
          # TODO(kaihowl) is there an off-by one?
          fetch-depth: 41
      - uses: fregante/setup-git-user@v1
      - name: Install and test
        shell: bash
        run: |
          ./test.sh
          export PATH=$(pwd):$PATH
          git perf measure -n 10 -m test-measure2 -kv os=${{matrix.os}} sleep 0.01
          git perf push
          git perf audit -n 40 -m test-measure2 -s os=${{matrix.os}}

  report:
    needs: build
    concurrency: gh-pages-concurrency # keep_files==True uses last writer wins
    if: always()
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          # TODO(kaihowl) is there an off-by one?
          fetch-depth: 41
      - name: report
        shell: bash
        run: |
          export PATH=$(pwd):$PATH
          python3 -m pip install -r requirements.txt
          git perf pull
          mkdir reports/
          git perf report -o reports/${{ github.sha }}.html -s os
      - name: Publish new perf reports
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          keep_files: true
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚è±  [Performance Results](https://kaihowl.github.io/git-perf/${{github.sha}}.html)'
              })

