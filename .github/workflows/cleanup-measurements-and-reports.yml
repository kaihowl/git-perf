name: 'Cleanup Old Measurements and Reports'

on:
  schedule:
    # Run every Sunday at 02:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering
  pull_request:
    paths:
      - '.github/actions/cleanup/**'
      - '.github/workflows/cleanup-measurements-and-reports.yml'

permissions:
  contents: write
  pages: write

jobs:
  cleanup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full checkout required for git perf remove/prune operations

      - name: Cleanup old measurements and reports
        uses: kaihowl/git-perf/.github/actions/cleanup@master
        with:
          retention-days: 90
          backup: true
          cleanup-reports: true
          git-perf-version: latest
          dry-run: ${{ github.event_name == 'pull_request' }}
