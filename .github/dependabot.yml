version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    # Check for updates every Monday
    schedule:
      interval: "weekly"
    # Apply 2-week (14-day) cooldown period before updating dependencies
    cooldown:
      default-days: 14
    groups:
      github-actions:
        patterns:
        - "*"

  - package-ecosystem: "rust-toolchain"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    groups:
      cargo-dependencies:
        patterns:
        - "*"
